<div class="navbar navbar-inverse navbar-fixed-top" data-ng-controller="HeaderController" data-ng-init="init()">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">MEAN - A Modern Stack</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li data-ng-repeat="item in menu" data-ng-show="global.user" data-ng-class="{active: isSelected(item)}">
                    <a href="#!/{{item.link}}">{{item.title}}</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" data-ng-hide="global.authenticated">
                <li><a href="signup">Signup</a></li>
                <li><a href="signin">Signin</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" data-ng-show="global.authenticated">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        {{global.user.name}} <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/signout">Signout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
