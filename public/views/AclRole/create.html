<section data-ng-controller="AclRoleController">
    <form data-ng-submit="create()" class="aclRoleForm">
        <div class="form-group">
            <label for="RoleName" class="control-label">角色</label>
            <input type="text" class="form-control" data-ng-model="role_name" id="RoleName" placeholder="角色名">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary">
            <a  href="/#!/AclRole" class="btn btn-default">角色列表</a>
        </div>

    </form>
</section>
