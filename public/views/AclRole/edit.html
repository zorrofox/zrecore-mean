<section data-ng-controller="AclRoleController" data-ng-init="findOne()">
    <form data-ng-submit="update()" class="aclRoleForm">
        <div class="form-group">
            <label for="RoleName" class="control-label">角色</label>
            <input type="text" class="form-control" data-ng-model="AclRole.role_name" id="RoleName" placeholder="角色名">
        </div>
        <div class="form-group">
            <label for="ResourceNames" class="control-label">资源列表</label>
            <select class="form-control" ui-select2="{containerCss:{padding:'0px'}}"
                    data-ng-controller="AclResourceController" data-ng-init="find();"
                    data-ng-model="AclRole.acl_resources" id="ResourceNames" multiple data-placeholder="选择资源">

                <option data-ng-repeat="rec in AclResource" data-ng-selected="inList(rec._id, AclRole.acl_resources)"
                        value="{{rec._id}}">{{rec.resource_name}}
                </option>

            </select>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label><input type="checkbox" data-ng-model="AclRole.is_active" id="IsActive">有效</label>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary">
            <a href="/#!/AclRole" class="btn btn-default">角色列表</a>
        </div>

    </form>
</section>
