<section data-ng-controller="AclPermissionController">
    <form data-ng-submit="create()" class="aclRoleForm">
        <div class="form-group">
            <label for="PermissionName" class="control-label">许可名称</label>
            <input type="text" class="form-control" data-ng-model="permission_name" id="PermissionName" placeholder="许可名称" required="true">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary">
            <a  href="/#!/AclPermission" class="btn btn-default">许可列表</a>
        </div>

    </form>
</section>
