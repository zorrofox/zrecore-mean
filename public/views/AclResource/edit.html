<section data-ng-controller="AclResourceController" data-ng-init="findOne()">
    <form data-ng-submit="update()" class="aclRoleForm">
        <div class="form-group">
            <label for="ResourceName" class="control-label">资源</label>
            <input type="text" class="form-control" data-ng-model="AclResource.resource_name" id="ResourceName"
                   placeholder="资源名">
        </div>
        <div class="form-group">
            <label for="FatherResource" class="control-label">父资源</label>
            <select class="form-control"  ui-select2="{containerCss:{padding:'0px'}}"
                    data-ng-controller="AclResListController" data-ng-init="findList();"
                    data-ng-model="AclResource.father_resource" id="FatherResource" multiple data-placeholder="选择资源">

                <option data-ng-repeat="rec in AclResourceList" data-ng-selected="true"
                        value="{{rec._id}}">{{rec.resource_name}}
                </option>

            </select>
        </div>
        <div class="form-group">
            <label for="ResourceUrl" class="control-label">资源链接</label>
            <input type="url" class="form-control" data-ng-model="AclResource.resource_url" id="ResourceUrl"
                   placeholder="资源链接">
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label><input type="checkbox" data-ng-model="AclResource.is_active" id="IsActive">有效</label>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary">
            <a href="/#!/AclResource" class="btn btn-default">资源列表</a>
        </div>

    </form>
</section>
