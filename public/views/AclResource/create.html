<section data-ng-controller="AclResourceController">
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
    <form data-ng-submit="create()" class="aclRoleForm">
        <div class="form-group">
            <label for="ResourceCode" class="control-label">资源代码</label>
            <input type="text" class="form-control" data-ng-model="resource_code" id="ResourceCode" placeholder="资源代码"
                   required="true">
        </div>
        <div class="form-group">
            <label for="ResourceName" class="control-label">资源名称</label>
            <input type="text" class="form-control" data-ng-model="resource_name" id="ResourceName" placeholder="资源名称"
                   required="true">
        </div>
        <div class="form-group">
            <label for="ResourceOrder" class="control-label">菜单顺序</label>
            <input type="number" class="form-control" data-ng-model="resource_order" id="ResourceOrder"
                   placeholder="菜单顺寻" required="true">
        </div>

        <div class="form-group">
            <label for="ResourceUrl" class="control-label">资源URL</label>
            <input type="text" class="form-control" data-ng-model="resource_url" id="ResourceUrl" placeholder="URL">
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label><input type="checkbox" data-ng-model="hasChildren" id="IsActive">父菜单？</label>
            </div>
        </div>
        <div data-ng-hide = "!hasChildren" class="form-group">
            <label for="ChildResource" class="control-label">子资源</label>
            <select class="form-control"
                    data-ng-controller="AclResourceController"
                    ui-select2="{containerCss:{padding:'0px',border:'none', height:'32px'}, allowClear: true}"
                    data-ng-init="find();"
                    data-ng-model="$parent.children_resource" id="ChildResource" data-placeholder="选择资源" multiple>
                <option data-ng-repeat="rec in AclResource"
                        value="{{rec._id}}">{{rec.resource_name}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary">
            <a href="/#!/AclResource" class="btn btn-default">资源列表</a>
        </div>

    </form>
</section>
