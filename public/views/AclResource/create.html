<section data-ng-controller="AclResourceController">
    <form data-ng-submit="create()" class="aclRoleForm">
        <div class="form-group">
            <label for="ResourceName" class="control-label">资源</label>
            <input type="text" class="form-control" data-ng-model="resource_name" id="ResourceName" placeholder="资源名">
        </div>
        <div class="form-group">
            <label for="ResourceDesc" class="control-label">资源</label>
            <input type="text" class="form-control" data-ng-model="resource_desc" id="ResourceDesc" placeholder="资源描述">
        </div>
        <div class="form-group">
            <label for="ResourceUrl" class="control-label">URL</label>
            <input type="text" class="form-control" data-ng-model="resource_url" id="ResourceUrl" placeholder="链接地址">
        </div>
        <div class="form-group">
            <label for="FatherResource" class="control-label">父资源</label>
            <select class="form-control" data-ng-model="father_resource" id="FatherResource">
                <optgroup label="选择资源" data-ng-controller="AclResourceController" data-ng-init="find()">
                    <option data-ng-repeat="rec in AclResource | filterEx: {'resource_name':resource_name}" value="{{rec._id}}">{{rec.resource_name}}</option>
                </optgroup>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary">
            <a href="/#!/AclResouce" class="btn btn-default">资源列表</a>
        </div>

    </form>
</section>
