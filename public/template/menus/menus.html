<ul class="nav {{loc}}" role="menu" aria-labelledby="dropdownMenu" style="display: block; position: static; margin-bottom: 5px; *width: 180px;">
    <li ng:repeat="item in menus.data"><a href="#" class="dropdown-toggle" data-toggle="dropdown">{{item.resource_name}}
        <b class="caret"></b></a>
        <ul class="dropdown-menu">
            <li ng:repeat="child in item.children" class="dropdown-submenu"><a href="#" class="dropdown-toggle" data-toggle="dropdown">{{child.resource_name}}</a>
                <ul class="dropdown-menu">
                    <li ng:repeat="gch in child.children"><a href="#!/{{gch.resource_url}}">{{gch.resource_name}}</a></li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
